- clean: ['~']

- shell:
  - [sh macos, Setting up osx]
  - [git submodule update --init --recursive, Installing submodules]
  - [sh pre-install.sh, Running pre installation script]
  - [mkdir -p ~/.config/nvim, Creating nvim folders]
  - [mkdir -p ~/.config/nvim/ultisnips, Creating nvim folders]
  - [mkdir -p ~/.config/oni, Creating oni folders]
  - [if ! hash bundle 2>/dev/null; then gem install bundler; fi, Installing Bundler]
  - [bundle install ./ruby/Gemfile, Installing system gems from Gemfile]

- link:
    # Terminal:
    ~/.shell:
      path: shell
      create: true
    ~/.shell_env: config/shell_env
    ~/.bash_profile: config/bash_profile
    ~/.bashrc: config/bashrc
    ~/.zshrc: config/zshrc
    ~/.agignore: config/agignore

    # Git:
    ~/.gitconfig: config/gitconfig
    ~/.gitignore_global: config/gitignore

    # Editors:
    ~/.editorconfig: config/editorconfig

    # Neovim
    ~/.config/nvim/init.vim: config/init.vim
    ~/.config/nvim/commands.vim: config/commands.vim
    ~/.config/nvim/config.vim: config/config.vim
    ~/.config/nvim/functions.vim: config/functions.vim
    ~/.config/nvim/keymap.vim: config/keymap.vim
    ~/.config/nvim/macros.vim: config/macros.vim
    ~/.config/nvim/plugins.vim: config/plugins.vim

    ~/.config/nvim/ultisnips/30secondsofcode.snippets: config/ultisnips/30secondsofcode.snippets
    ~/.config/nvim/ultisnips/html.snippets: config/ultisnips/html.snippets
    ~/.config/nvim/ultisnips/javascript.snippets: config/ultisnips/javascript.snippets
    ~/.config/nvim/ultisnips/typescript.snippets: config/ultisnips/typescript.snippets
    ~/.config/nvim/ultisnips/typescriptreact.snippets: config/ultisnips/typescriptreact.snippets

    # Oni
    ~/.config/oni/config.js: config/oni/config.js
    ~/.config/oni/config.tsx: config/oni/config.tsx
    ~/.config/oni/tsconfig.json: config/oni/tsconfig.json

- brewfile:
    file: Brewfile
    no-upgrage: true

- pip:
    file: python/requirements.txt
    binary: /usr/local/opt/python/libexec/bin/pip

- pip:
    file: python/requirements3.txt
    binary: /usr/local/bin/pip3

- pipsi:
    file: python/requirements-pipsi.txt

# These links should be created after everything is installed:
- shell:
  - [brew cleanup, Cleaning up]
